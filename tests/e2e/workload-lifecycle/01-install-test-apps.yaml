kind: Deployment
apiVersion: apps/v1
metadata:
  name: python-latest-version
  namespace: default
  labels:
    app: python-latest-version
spec:
  selector:
    matchLabels:
      app: python-latest-version
  template:
    metadata:
      labels:
        app: python-latest-version
    spec:
      containers:
        - name: python-latest-version
          image: python-latest-version:v0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "myapp.settings"
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
---
kind: Service
apiVersion: v1
metadata:
  name: python-latest-version
  namespace: default
spec:
  selector:
    app: python-latest-version
  ports:
    - protocol: TCP
      port: 8000
---
